<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive DropDown Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>

        <div>
            <i class="fa fa-bars"></i>
        </div>


       
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#">Drop <i class="fa fa-sort-desc">1</i></a>
                <ul>
                    <li><a href="#">Product 1</a></li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                    <li><a href="#">Product 4</a></li>

                </ul>
            </li>
            <li><a href="#">Drop <i class="fa fa-sort-desc">2</i></a>
                <ul>
                    <li><a href="#">Product 1</a></li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                    <li><a href="#">Product 4</a></li>

                </ul>
            </li>
            <li><a href="#">Drop 3</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>

    <script>
        $("nav div").click(function() {

            $("ul").slideToggle();
            $("ul ul").css("display" , "none");
        });


        $("ul li").click(function() {
            $("ul ul").slideUp();
            $(this).find('ul').slideToggle();
        });

        $(window).resize(function() {
            if($(window).width() > 768) {
                $("ul").removeAttr('style');
            }
        });
        
    </script>
    
</body>
</html>
