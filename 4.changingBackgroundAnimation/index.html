<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <style type="text/css">

        body {
            animation: anim 8s infinite;
        }


        .data-text {
            font-family: Source Sans Pro;
            font-size: 25px;
            width: 40%;
            text-align: justify;
            margin: 150px auto;
        }



        @keyframes anim {

            0% {
                background: #2E5266;

            }

            20% {
                background: #6E8959;

            }

            40% {
                background: #9AD124;

            }

            60% {
                background: #D3D0CB;

            }

            80% {
                background: #E2C044;

            }

            100% { 

                background: #0CA98A;

                

            }



        }


    </style>
</head>
<body>


    <div class="data-text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    
</body>
</html>
