<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Navigation</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body>
    <div class="wrapper">
        <div class="outer-content">
            <div class="title">
                <h1>Minimal Navigation</h1>
            </div>
        </div>



        <div class="menu-strip">
            <div class="toggle-btn">
                <ion-icon name="menu"></ion-icon>
            </div>
        </div>


        <div class="menu">
            <div class="images">
                <span class="bg bg1 hide"></span>
                <span class="bg bg2 hide"></span>
                <span class="bg bg3 hide"></span>
                <span class="bg bg4 hide"></span>
                <span class="bg bg5 hide"></span>
            </div>



            <div class="nav">
                <div class="menu">
                    <ul>
                        <li>
                            <span id="order">01.</span>
                            <span id="menu">&nbsp; Home/</span>
                            <span id="tag">intro</span>
                        </li>

                        <li>
                            <span id="order">02.</span>
                            <span id="menu">&nbsp; Our Story/</span>
                            <span id="tag">the building</span>
                        </li>

                        <li>
                            <span id="order">03.</span>
                            <span id="menu">&nbsp; Portfolio/</span>
                            <span id="tag">work we've done</span>
                        </li>

                        <li>
                            <span id="order">04.</span>
                            <span id="menu">&nbsp; Thesis/</span>
                            <span id="tag">the pursuit</span>
                        </li>

                        <li>
                            <span id="order">05.</span>
                            <span id="menu">&nbsp; Contact/</span>
                            <span id="tag">say hello</span>
                        </li>
                    </ul>
                </div>

                <div class="media">
                    <ul>
                        <li><ion-icon name="logo-facebook"></ion-icon></li>
                        <li><ion-icon name="logo-instagram"></ion-icon></li>
                        <li><ion-icon name="logo-twitter"></ion-icon></li>
                        <li><ion-icon name="logo-youtube"></ion-icon></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>

    <script>
          jQuery(function($) {
   

    $(".menu-item-1").hover(function() {
        $(".bg1").fadeIn(800);
    }, function() {
        $(".bg1").fadeOut(800);
    });

    $(".menu-item-2").hover(function() {
        $(".bg2").fadeIn(800);
    }, function() {
        $(".bg2").fadeOut(800);
    });

    $(".menu-item-3").hover(function() {
        $(".bg3").fadeIn(800);
    }, function() {
        $(".bg3").fadeOut(800);
    });

    $(".menu-item-4").hover(function() {
        $(".bg4").fadeIn(800);
    }, function() {
        $(".bg4").fadeOut(800);
    });

    $(".menu-item-5").hover(function() {
        $(".bg5").fadeIn(800);
    }, function() {
        $(".bg5").fadeOut(800);
    });
});

var t1 = new TimelineMax({ paused: true });

t1.to(".outer-content, .title", 1, { // Changed selector to ".outer-content, .title"
    opacity: 0
});

t1.to(".menu", 2, {
    width: "45%",
    ease: Expo.easeInOut
}, "-=1");

t1.staggerFrom(".menu ul li", 2, {
    y: 20,
    opacity: 0,
    ease: Expo.easeInOut
});

t1.to(".images", 2, {
    width: "45%",
    ease: Expo.easeInOut,
    delay: -2,
}, "-=1");

t1.reverse();
$(document).on("click", ".toggle-btn ion-icon", function() { // Changed selector to ".toggle-btn ion-icon"
    t1.reversed(!t1.reversed());
});
    </script>
    
</body>
</html>
