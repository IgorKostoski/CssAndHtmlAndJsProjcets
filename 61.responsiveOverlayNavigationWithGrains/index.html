<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Overlay Nav</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- GreenSock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="menu-btn">
        <button><i class="material-icons">menu</i></button>
    </div>

    <div class="menu">
        <div class="row">
            <div class="col-lg overlay">
                <h1>Menu</h1>
                <div class="nav">
                    <ul>
                        <li>
                            <div class="logo"></div>
                        </li>
                        <li class="shuffle" data-changetext="Emon">Home</li>
                        <li class="shuffle" data-changetext="Yrots Ruo">Our Story</li>
                        <li class="shuffle" data-changetext="Tuoba">About</li>
                        <li class="shuffle" data-changetext="Tcatnoc">Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("li.shuffle").on("mouseover mouseout", function() {
            var $this = $(this);
            var sShowTxt = $this.data('changetext');
            $this.data('changetext', $this.text());
            $this.text(sShowTxt);
        });

        var t1 = new TimelineMax({paused: true});

        t1.to(".overlay", 1, {
            opacity: 1,
            ease: Expo.easeInOut
        });

        t1.staggerFrom(".menu ul li", 0.8, {y: 60, opacity: 0, ease: Expo.easeOut}, 0.1);

        t1.reverse();
        $(document).on("click", ".menu-btn", function() {
            t1.reversed(!t1.reversed());
        });
    });
</script>
</body>
</html>
