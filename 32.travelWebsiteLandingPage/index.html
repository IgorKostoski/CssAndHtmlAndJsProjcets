<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="container__item landing-page-container">
            <div class="content-wrapper">

                <header class="header">
                    <div class="menu-icon header__item">
                        <span class="menu-icon__line"></span>
                    </div>

                    <h1 class="heading header__item">LOGO</h1>

                    <ul class="social-container header__item">
                        <li class="social__icon social__icon--fb">
                            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-facebook-f"></i>
                            </a>

                        </li>
                        <li class="social__icon social__icon--dr">
                            <a href="https://www.dribbble.com" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-dribbble"></i>
                            </a>

                        </li>
                        <li class="social__icon social__icon--in">
                            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-instagram"></i>
                            </a>

                        </li>

                    </ul>

                </header>

                <p class="coords">50.9375° N, 6.9603° E</p>


                <div class="ellipse-container">

                    <h2 class="greeting">explore</h2>

                    <div class="ellipse ellipse__outer-thin">
                        <div class="ellipse ellipse__orbit">

                        </div>
                    </div>
                    
                    <div class="ellipse ellipse__outer--thick">

                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
