<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
    <div class="letter1 rellax" data-rellax-speed="3">P</div>
    <div class="letter2 rellax" data-rellax-speed="4">A</div>
    <div class="letter3 rellax" data-rellax-speed="6">R</div>
    <div class="letter4 rellax" data-rellax-speed="7">A</div>
    <div class="letter5 rellax" data-rellax-speed="10">L</div>
    <div class="letter6 rellax" data-rellax-speed="6">L</div>
    <div class="letter7 rellax" data-rellax-speed="8">A</div>
    <div class="letter8 rellax" data-rellax-speed="2">X</div>
    
    
   







</body>
</html>
