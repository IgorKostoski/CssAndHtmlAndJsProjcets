<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Orbitron:wght@400;500;600;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="random">
            <span class="nbr ltr">0</span>
            <span class="nbr ltr">0</span>
            <span class="nbr ltr">0</span>
            <span class="nbr ltr">0</span>
            <span class="nbr ltr">0</span>
            <span class="nbr ltr">0</span>
            <span class="nbr ltr">0</span>
            <span class="nbr ltr">0</span>
        </div>
    </div>
    


    <script type="text/javascript">
        
        $(document).ready(function() {

            var $randombr = $('.nbr');
            var $timer = 30;
            var $it;
            var $data = 0;
            var index;
            var change;
            var letters = ["t", "e", "x", "t", "j" , "a", "v", "a"];


            $randombr.each(function() {

                change = Math.round(Math.random() *100);
                $(this).attr('data-change', change);

            });

            function random() {
                return Math.round(Math.random() *9);
            };

            function select () {
                return Math.floor(Math.random()* $randombr.length+1);
            };

            function value () {
                $('.nbr:nth-child('+select()+')').html(''+random()+'');
                $('.nbr:nth-child('+select()+')').attr('data-number', $data);
                $data++;

                $randombr.each(function () {
                    if(parseInt($(this).attr('data-number')) > parseInt($(this).attr('data-change'))){
                        index = $('.ltr').index(this);
                        $(this).html(letters[index]);
                        $(this).removeClass('nbr');
                    }
                });
            };

            $it = setInterval(value, $timer);

        });

    </script>

</body>
</html>
