<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="slick/slick.min.js"></script>
<script>
$(document).ready(function () {
    $(".center.slider").slick({
        dots: false,
        infinite: false,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 1,
        arrows: false,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 2,
                    infinite: true
                }
            },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 1,
                    dots: true
                }
            },
            {
                breakpoint: 300,
                settings: "unslick" // destroy
            }
        ]
    });
});
</script>
