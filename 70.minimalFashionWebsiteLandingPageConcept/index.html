<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Fashion Website</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
   

    <div class="container">


        <div class="strips">

            <div class="s-one"></div>
            <div class="s-two"></div>
            <div class="s-three"></div>
        </div>



        <div class="top-bar">
            <ul>
                <li>
                    <div class="account">
                        <i class="fa fa-user"></i>
                        <span>Account</span>
                    </div>
                </li>


                <li>
                    <div class="logo">
                        <span>style black</span>
                    </div>

                    

                </li>


                <li>
                    <div class="search">
                        <i class="fa fa-search"></i>
                    </div>
                </li>


                <li>
                    <div class="menu-btn">
                        <span class="one"></span>
                        <span class="two"></span>
                        
                    </div>
                </li>
            </ul>
        </div>


        <div class="data">


            <div class="contact">
                <span>Contact</span>
            </div>

            <div class="tag">

                <span>You're not lucky, <br> You worth it</span>
            </div>


            <div class="year">2023</div>

            <div class="arrow-left">
                <i class="fa fa-arrow-left"></i>
            </div>

            <div class="arrow-right">
                <i class="fa fa-arrow-right"></i>
            </div>

            <div class="add">
                <i class="fa fa-plus"></i>
            </div>


        </div>

        <div class="img">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/07/16/balancing-1868051_1280.jpg" alt="">
        </div>


        <div class="title">
            <span>style <br> black</span>
        </div>

        <div class="line"></div>

        <div class="e-shop">
            <span>E-Shop</span>
        </div>


        <div class="tag-line">
            <span>Discover products</span>
        </div>

        <div class="media">
            <ul>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </div>




        

    </div>

   <script>
    TweenMax.from(".account", 1.6, {
        delay: 0.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut 
    });


    TweenMax.from(".logo", 1.6, {
        delay: 1,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut 
    });


    TweenMax.from(".search", 1.4, {
        delay: 1.2,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut 
    });


    TweenMax.from(".menu-btn", 1.4, {
        delay: 1.4,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut 
    });

    TweenMax.from(".contact", 1.4, {
        delay: 1,
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut 
    });

    TweenMax.from(".tag", 1.4, {
        delay: 1,
        opacity: 0,
        y: -40,
        ease: Expo.easeInOut 
    });
    TweenMax.from(".e-shop", 2, {
        delay: 1.6,
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut 
    });
    TweenMax.from(".year", 2, {
        delay: 1.6,
        opacity: 0,
        x: -40,
        ease: Expo.easeInOut 
    });

    TweenMax.from(".add", 2, {
        delay: 1,
        opacity: 0,
        x: -40,
        rotation: 90,
        ease: Expo.easeInOut 
    });

    TweenMax.from(".arrow-left", 2, {
        delay: 2.8,
        opacity: 0,
        x: 40,
        ease: Expo.easeInOut 
    });

    TweenMax.from(".arrow-right", 2, {
        delay: 2.8,
        opacity: 0,
        x: -40,
        ease: Expo.easeInOut 
    });

    TweenMax.from(".line", 2, {
        delay: 2.8,
        opacity: 0,
        x: -30,
        ease: Expo.easeInOut 
    });


    TweenMax.staggerFrom(".media ul li", 2, {
        delay: 2.8,
        opacity: 0,
        x: -40,
        ease: Expo.easeInOut 
    }, 0.2);
   </script>
  </body>
</html>
