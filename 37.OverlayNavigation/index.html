<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>


    <nav>
        <span id="brand">
            <a href="index.html">Brand</a>
        </span>


        <ul id="menu">
            <li><a href="#">Home</a></li1>
            <li><a href="#">About</a></li2>
            <li><a href="#">Contact</a></li3>
            <li><a href="#">FAQ</a></li4>    
        </ul>

        <div  id="toggle">
            <div class="span" id="one"></div>
            <div class="span" id="two"></div>
            <div class="span" id="three"></div>
        </div>


    </nav>

    <div id="resize">

        <ul id="menu">

            <li><a href="#">Home</a></li1>
                <li><a href="#">About</a></li2>
                <li><a href="#">Contact</a></li3>
                <li><a href="#">FAQ</a></li4>    


        </ul>



    </div>



    <div class="content">
        <h1>Smooth Fade-Up Navigation</h1>
    </div>

    
<script>
    $("#toggle").click(function() {

        $(this).toggleClass('on');
        $("#resize").toggleClass("active");


    });
</script>

</body>
</html>
