<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBarPreloader</title>

    <link rel="stylesheet" href="styles.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="
https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.min.js
"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
<script src="
https://cdn.jsdelivr.net/npm/pace-js@1.2.4/pace.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/pace-js@1.2.4/pace-theme-default.min.css
" rel="stylesheet">

</head>
<body>
    <h1 class="title">Preloader</h1>

    <div class="preloader">
        <div class="p">Loading</div>
    </div>


    <script>
      $(document).ready(function () {
    var paceOptions = {
        ajax: true,
        document: true,
        eventLag: false
    };

    Pace.on('done', function () {
        $('.p').delay(500).animate({ top: '30%', opacity: '0' }, {
            duration: 3000,
            easing: $.bez([0.19, 1, 0])
        });

        $("#preloader").delay(1500).animate({ top: '-1000' }, {
            duration: 2000,
            easing: $.bez([0.19, 1, 0.22, 1])
        });

        TweenMax.from(".title", 2, {
            delay: 1.8,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });
    });
});
    </script>
    
</body>
</html>
