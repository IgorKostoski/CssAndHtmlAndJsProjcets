<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glich Effect</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="mgGlitch.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="glitch-img" style="background-image: url(https://cdn.pixabay.com/photo/2022/11/08/06/26/woman-7577808_1280.jpg)"></div>
    </div>
    <script>
        $(function() {
            $(".glitch-img").mgGlitch({
                destroy: false, 
                glitch: true,
                scale: true,
                blend: true,
                blendModeType: 'hue',
                glitch1TimeMin: 200,
                glitch1TimeMax: 400,
                glitch2TimeMin: 10,
                glitch2TimeMax: 100
            });
        });
    </script>
</body>
</html>
