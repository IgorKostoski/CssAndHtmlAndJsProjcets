<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Travel Website</title>
    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>


    <div class="temp"></div>
    <div class="first-block"></div>
    <div class="second-block"></div>
    <div class="loader">

        <ul>

            <li>L</li>
            <li>O</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>
    </div>


    <div class="third-block"></div>
    <div class="menu">
        <ion-icon name="menu"></ion-icon>
    </div>
    <div class="logo">
        <span>Explore</span>
    </div>


    <div class="content">
        <div class="heading">
            <span>Macedonia</span>
            <div class="link">
                <button type="button">Visit Now</button>
            </div> 
        </div>
        <div class="desc">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, sunt rerum? Voluptas aut est, iste blanditiis quis natus nobis laudantium tempora provident ipsum! Cumque, officiis.</p>
        </div>
        
    </div>


    <div class="img">
        <img src="https://cdn.pixabay.com/photo/2013/07/13/13/53/sunset-161747_1280.jpg" alt="">
    </div>

    <div class="media">
        <ul>
            <li>
                <ion-icon name="logo-facebook"></ion-icon>

            </li>
            <li><ion-icon name="logo-instagram"></ion-icon></li>
            <li>
                <ion-icon name="logo-twitter"></ion-icon>
            </li>
        
        </ul>
    </div>

    <div class="watch">
        <ion-icon name="play"></ion-icon>
    </div>


    <script>

        TweenMax.from(".logo", 1.6, {
            delay: 6.4,
            opacity: 0,
            y: 30, 
            ease: Expo.easeInOut
        });

        TweenMax.from(".menu", 1.6, {
            delay: 6.5,
            opacity: 0,
            y: 30, 
            ease: Expo.easeInOut
        });

        TweenMax.from(".heading", 1.6, {
            delay: 6.6,
            opacity: 0,
            y: 30, 
            ease: Expo.easeInOut
        });

        TweenMax.from(".desc", 1.6, {
            delay: 6.7,
            opacity: 0,
            y: 30, 
            ease: Expo.easeInOut
        });

        TweenMax.from(".button", 1.6, {
            delay: 6.8,
            opacity: 0,
            y: 30, 
            ease: Expo.easeInOut
        });
        

        TweenMax.from(".watch", 1.6, {
            delay: 6.9,
            opacity: 0,
            y: 30, 
            rotation: 90,
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".media ul li", 2, {
            delay: 7,
            opacity: 0,
            y: 40, 
            ease: Expo.easeInOut
        },);

    </script>
    
</body>
</html>
