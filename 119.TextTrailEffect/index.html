<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texttrail</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js" integrity="sha512-3WGIRFCuTpZhqYujwLp5RtARPkOy3uRtc3RXB31bJ9/i6VH2C66Z0WBV6gHhdhbUIDKFx8yTkLfEjdQM5Wl+ZQ==" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cursor">
        <div class="text">design</div>
        <div class="text">design</div>
        <div class="text">design</div>
        <div class="text">design</div>
        <div class="text"><span>design</span></div>
    </div>


    <script>

        document.addEventListener("mousemove", e => {
            gsap.to(".text", {
                x: e.clientX,
                y: e.clientY, 
                stagger: -0.02
            });
        });
    </script>
    
</body>
</html>
