<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAMIRROR LANDING PAGE</title>

    <link rel="stylesheet" href="styles.css">

      <!-- gsap -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
      <!-- ion icons -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
</head>
<body>

    <div class="container">
        <div class="pre-loader block">
          <div class="loader-wrapper">
            <div class="loader"></div>
          </div>
        </div>
        <div class="sidebar-nav">
          <div class="logo"><a href="#">Sea</a></div>
          <ion-icon name="chevron-down-sharp"></ion-icon>
        </div>
        <div class="clipper-left">
          <div class="loader-text">Sea</div>
        </div>
        <div class="clipper-right">
          <div class="loader-text">Mirror</div>
        </div>
        <div class="site-content">
          <div class="site-nav">
            <div class="site-logo"><a href="#">Mirror</a></div>
            <div class="menu-toggle">Menu</div>
          </div>
  
          <div class="video-container" id="video-container">
            <video src="./hero.mp4" loop muted autoplay></video>
          </div>
  
          <div class="play">
            <div class="play-icon">
              <ion-icon name="play-sharp"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
